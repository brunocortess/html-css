<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500px" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="media/meu-video.mp4" type="video/mpeg">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogv">
        <source src="media/meu-video.m4v" type="video/m4v">
    </video>
    <p>Seu navegador não suporta este vídeo <a href="media/meu-video.mp4" download="meu-video.mp4" type="video/mpeg">download</a></p>
</body>
</html>
