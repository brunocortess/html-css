<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(min-width: 1020px )" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 720px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem dinâmica">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="auto" controls autoplay loop>

        <source src="media/happymistake.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta áudio <a href="media/happymistake.mp3" download="happymistake.mp3" type="audio/mpeg"></a></p>
        
    </audio>

</body>
</html>
