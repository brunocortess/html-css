<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Configurações globais */
        *{
            height: 100%; /* aumenta altura para degradê funcionar para cima(to top) e para baixo (to bottom*/
        }
        
        body {
            background-image: radial-gradient(circle, #3198E2 1%, #6059c0, #B93590, #E33F5F, #F0D579);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
