<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        /* Escondendo o p que é filho da div */
        div > p {
            display: none;
        }

        /* Mostrando o conteúdo do p filho da div ao passar o mouse sobre o conteúdo da div */
        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <!-- A declaração div > p vai esconder o texto oculto -->
        <p>
            TEXTO OCULTO!
        </p>
        <!-- A declaração div:hover > p vai mostrar o texto por causa da propriedade display:block -->
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
